# Source: jx-aspnet-app002/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jx-aspnet-app002-jx-aspnet-app002
  labels:
    draft: draft-app
    chart: "jx-aspnet-app002-0.0.2"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  annotations:
    meta.helm.sh/release-name: 'jx-aspnet-app002'
    wave.pusher.com/update-on-config-change: 'true'
  namespace: jx-staging
spec:
  selector:
    matchLabels:
      app: jx-aspnet-app002-jx-aspnet-app002
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: jx-aspnet-app002-jx-aspnet-app002
    spec:
      serviceAccountName: jx-aspnet-app002-jx-aspnet-app002
      containers:
      - name: jx-aspnet-app002
        image: "10.104.245.237/hughexp/jx-aspnet-app002:0.0.2"
        imagePullPolicy: IfNotPresent
        env:
        - name: VERSION
          value: 0.0.2
        envFrom: null
        ports:
        - name: http
          containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 80
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 400m
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
      - name: "tekton-container-registry-auth"
